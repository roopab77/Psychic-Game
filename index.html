<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Psychic Game</title>
</head>

<body onload="PickaRandomAlphabet()">

  <div class=" container border w-50">

    <h1 class="my-3 border text-light bg-secondary bg-gradient-dark">The Psychic Game</h1>
    <h2 class="my-2">Guess what letter I am thinking of</h2>
    <div class="row my-3">
      <div class="col font-size-large">Wins : <span id="HTMLWins" style="font-weight:bold">0</span></div>
    </div>
    <div class="row my-3">
      <div class="col">Loses : <span id="HTMLLoses" style="font-weight:bold">0</span> </div>
    </div>
    <div class="row my-3">
      <div class="col">Guesses Left : <span id="HTMLGuessesLeft" style="font-weight:bold">10</span></div>
    </div>
    <div class="row my-3">
      <div class="col">Your Guesses so far : <span id="HTMLGuessesSofar" style="font-weight:bold"></span> </div>
    </div>
    <div class="row my-3"><div class="col">Computers Guess : <span id="HTMLComputersGuess" style="font-weight: bold"></span></div></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game1.js"></script>
</body>

</html>
